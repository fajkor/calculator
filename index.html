<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display"><p>######</p></div>
    <div id="buttonsContainer">
      <div id="leftSideContainer">
        <div class="undoDivideMultiply">
          <button class="undo">Undo</button>
          <button class="operator divide">/</button>
          <button class="operator multiply">*</button>
        </div>
          <div class="sevenToNine">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
          </div>
          <div class="fourToSix">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
          </div>
          <div class="oneToThree">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
          </div>
          <div class="clearZeroPoint">
            <button class="clear">Clear</button>
            <button class="number">0</button>
            <button class="number point">.</button>
          </div>
      </div>
      <div id="rightSideContainer">
        <button class="operator subtract">-</button>
        <button class="operator add">+</button>
        <button class="enter">Enter</button>
      </div>
    </div>
  </div>
</body>
</html>
